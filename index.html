
<html>
<head>
  <title>패턴4</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">

  <!-- ✅ 흘림체 스타일 폰트 추가 -->
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Brush+Script&display=swap" rel="stylesheet">

  <style> 
      * { 
          margin: 0; 
          padding: 0;
          box-sizing: border-box;
      } 
      body { 
          width: 960px; 
          margin: 0 auto; 
          overflow: hidden; 
          background-color: #f0f0f0;
          background-image: url('your-image-path.jpg');
          background-size: cover;
          background-repeat: no-repeat;
          background-position: center center;
          font-family: 'Nanum Brush Script', cursive; /* ✅ 흘림체 폰트 적용 */
          color: #333;
          line-height: 1.8;
          font-size: 22px;
      } 
      #menu { 
          width: 260px; 
          float: right; 
          background: rgba(255, 255, 255, 0.8);
          padding: 15px;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0,0,0,0.1);
      } 
      #section { 
          width: 700px; 
          float: left; 
          background: rgba(255, 255, 255, 0.9);
          padding: 20px;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0,0,0,0.1);
      } 
      li { 
          list-style: none; 
          margin-bottom: 8px;
      } 
      @media screen and (max-width: 767px) { 
          body { width: auto; } 
          #menu { width: auto; float: none; margin-top: 20px; } 
          #section { width: auto; float: none; } 
      } 
  </style>
</head>
<body>
  <div id="section">
      <h1>종강이 다가오는</h1>
      <p>패딩을 입은지 어제 같은데 거울 속 나는 반팔을 입고 있다.</p>
      <p>개강한지 어제 같은데 벌써 6월이다.</p>
      <p>중간고사를 끝낸지 어제 같은데 벌써 기말고사를 준비하고 있다.</p>
      <p>시간이 빠르게 흐른 걸까? 아님 내가 바쁘게 살고 있는 걸까?</p>
      <p>왜 이렇게 시간이 빠르게 흐르는건지.</p>
      <p>나는 아직 기말고사를 준비하지도 못했는데 벌써 다음주에 시험을 본다고 한다.</p>
      <p>이를 어쩌지... 이를 어쩌지...</p>
      <p>기말고사가 두렵다 하지만 나는 종강은 좋다.</p>
      <p>종강이 다가오고 있다.</p>
  </div>
</body>
</html>
